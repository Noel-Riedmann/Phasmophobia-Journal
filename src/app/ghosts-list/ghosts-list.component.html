<div class="container">
  <div class="filter">
    <mat-card>
      <mat-card-content>
        <mat-form-field class="inputField">
          <input matInput (keyup)="applyFilter($event)" placeholder="Search Ghosts" />
        </mat-form-field>
        <mat-checkbox
        *ngFor="let evidence of getUniqueEvidenceItems()"
        [(ngModel)]="evidence.isChecked"
        (change)="onEvidenceSelectionChange($event, evidence.evidenceId)"
      >
        {{ evidence.name }}
      </mat-checkbox>

      </mat-card-content>
    </mat-card>
  </div>
  <div class="list">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.name |translate}}</td>
      </ng-container>

      <ng-container matColumnDef="Evidence">
        <th mat-header-cell *matHeaderCellDef>Evidence</th>
        <td mat-cell *matCellDef="let row">
          <span *ngFor="let evidence of row.evidence.$values">{{ evidence.name }}&nbsp;&nbsp;&nbsp;</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="Speed">
        <th mat-header-cell *matHeaderCellDef>Speed</th>
        <td mat-cell *matCellDef="let row">
          <span *ngFor="let speed of row.speed.$values">{{ speed.name }}&nbsp;&nbsp;&nbsp;</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="SanityThreshold">
        <th mat-header-cell *matHeaderCellDef>Sanity Threshold</th>
        <td mat-cell *matCellDef="let row">
          <span *ngFor="let sanityThreshold of row.sanityThreshold.$values">{{ sanityThreshold.name
            }}&nbsp;&nbsp;&nbsp;</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="Details">
        <th mat-header-cell *matHeaderCellDef>Details</th>
        <td mat-cell *matCellDef="let row">
          <a [routerLink]="['/ghosts/details', row.ghostId]">Show Details</a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</div>
